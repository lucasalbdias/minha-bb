<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida üíñ</title>
    <style>
        body {
            background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            color: white;
            overflow: hidden;
        }
        #message {
            font-size: 22px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            color: #d6336c;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 5s linear infinite;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.6);
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-300px); opacity: 0; }
        }
        button {
            font-size: 20px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1 style="text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.8);">Para o Amor da Minha Vida üíñ</h1>
    <p id="message"></p>
    <br>
    <button onclick="askValentine()">Clique para abrir meu cora√ß√£o üíò</button>
    
    <audio id="background-music" autoplay loop>
        <source src="https://drive.google.com/uc?export=open&id=1NBu2WkDuKWWcUhN6TjFh2vQFegqqjYvW" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
    </audio>

    <script>
        const message = "Desde que voc√™ apareceu na minha vida, tudo ficou mais bonito. Voc√™ ilumina meus dias, faz meu cora√ß√£o bater mais forte e me d√° motivos para sorrir todos os dias. Eu s√≥ quero te fazer feliz e estar ao seu lado para sempre. Voc√™ aceita ser meu Valentine's? üíñüíç";
        let index = 0;
        function typeText() {
            if (index < message.length) {
                document.getElementById("message").innerText = message.slice(0, index + 1);
                index++;
                setTimeout(typeText, 50);
                createHeart();
            }
        }
        function askValentine() {
            alert("Voc√™ aceita ser meu Valentine's para sempre? üíñüòç");
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 200);
            }
        }
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.position = "absolute";
            heart.style.fontSize = Math.random() * 40 + 10 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        window.onload = typeText;
    </script>
</body>
</html>
